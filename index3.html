        function confirm() {

            let index = document.form.radio.value;

                return false;

                document.form.username.style.borderColor = "red";
                document.form.password.style.borderColor = "red";
                alert("Empty Form");
                return false;
            }

                if (document.form.password.value.length <= 6) {
                    alert(`Your Password Length is too Short: ${document.form.password.value.length} Password Input`);
                    return false;
                } 

                else {

                    if (document.form.acceptLabelCheckbox.checked == true) {
                        alert(`Please accept the terms!`);
                        return false;
                    } 

                    else {

                        alert(`You are now Logged in, ${document.form.username.value}. Radio Button ${index} has been selected`);
                        return true;
                    }
                }
            }
        }
