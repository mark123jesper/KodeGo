<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mark Jesper Pillerva">
    <meta name="keywords" content="Portfolio, Resume, Mark Jesper, Mark Jesper Pillerva">
    <meta name="description" content="Hi! I am Mark Jesper Pillerva and this is my Digital Portfolio">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- META PORTION -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <!-- SCRIPT PORTION -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <title>Login Page</title>
    <!-- TAB TITLE -->
</head>

<body class="text-center">

    <main class="form-signin container">
        <form class="d-flex flex-column justify-content-center needs-validation" action="#" method="" novalidate
            name="loginForm">
            <h1 class="h3 my-5 fw-normal">Please Sign In</h1>

            <div class="mt-5">
                <div class="form-floating mb-5">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                    <div class="invalid-feedback">
                        Input valid Email
                    </div>
                </div>

                <div class="form-floating mb-5">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        minlength="7" required>
                    <label for="floatingPassword">Password</label>
                    <div class="invalid-feedback">
                        Input valid Password(Please use more than 6 characters)
                    </div>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>

                <button class="btn btn-lg btn-primary" type="submit" formaction="index.html">Sign
                    in</button>
            </div>
        </form>
    </main>

    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')


            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation();
                            form.classList.add('was-validated');
                        } else {
                            alert(`Logged In Successfully`);
                        }

                    }, false);
                });
        })();
    </script>
</body>

</html>
